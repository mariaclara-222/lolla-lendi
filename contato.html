    <form>
      <label>Nome e sobrenome<input type="text" class="input-padrao" required></label>

        <label>Em que horário voce prefere que entremos em contato</label>

          <option>Manhã</option>

          <option>Noite</option>
        </select>
      </fieldset>

      <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail</label>




      <input class="enviar" type="submit" value="Enviar formulário">
